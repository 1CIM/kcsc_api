version: v1.0
name: KCSC API
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
        - name: CC_TEST_REPORTER_ID
          value: 1f7571edb01319043e28f29471b585e357bb6431f2c0a1f3bb6a32f7c91a3c28
      jobs:
        - name: Test Runner
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 3.0.0
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - bundle update --bundler
            - bundle install
            - 'bundle exec rails db:create db:migrate'
            - bundle exec rspec
      epilogue:
        always:
          commands:
            - ./cc-test-reporter format-coverage -t simplecov -o  coverage/.resultset.json
        on_pass:
          commands:
            - ./cc-test-reporter after-build --exit-code 0
        on_fail:
          commands:
            - ./cc-test-reporter after-build --exit-code 1
